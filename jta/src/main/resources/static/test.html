<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="js/jquery-1.2.6.min.js" type="text/javascript"></script>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Hello World";
            $.ajax({
                url: "http://www.sso.com/test/doTestNotADomain?test=myDomainTest",
                dataType: "json",
                type: "GET",
                success: function (data) {
                        alert("111111");
                }
            })
        }
    </script>
</head>
<body>

<p>单击按钮触发函数。</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>

</body>
</html>
